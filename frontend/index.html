<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Imagem</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
</head>
<body>
    <div id="app" class="container">
        <h1>Análise de Imagem <span class="material-icons" style="vertical-align: middle;">image</span></h1>
        <input type="file" id="inputFile" accept="image/*"> 
        <img id="imagePreview" style="max-width: 200px; display: none;"> 
        <button id="buttonAnalyze">
            <span class="material-icons" style="vertical-align: middle;">search</span> Obter Análise
        </button>
        <div id="promptContainer"></div>
    </div>
    <div class="overlay" id="loadingOverlay">
      <div class="loader">
          <span class="material-icons" style="font-size: 2rem;" id="loadingIcon">hourglass_empty</span>
      </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
